syntax = "proto3";

message Int {
  uint32 n = 1;
  bool sign = 2;
}

message Bool {}

message Decimal {}

message BytesM {
  uint32 m = 1;
}

message String {
  uint32 max_len = 1;
}

message Address {}

message ByteArray {
  uint32 max_len = 1;
}

message VarRef {
  oneof type {
    Bool b = 2;
    Decimal d = 3;
    BytesM bM = 4;
    String s = 5;
    Address adr = 6;
    ByteArray barr = 7;
  }
  Int i = 1;
  uint32 varnum = 8;
}

message BoolBinOp {
  enum BOp {
    AND = 0;
    OR = 1;
    EQ = 2;
    INEQ = 3;
  }
  BOp op = 1;
  BoolExpression left = 2;
  BoolExpression right = 3;
}

message IntBoolBinOp {
  enum BOp {
    EQ = 0;
    INEQ = 1;
    LESS = 2;
    LESSEQ = 3;
    GREATER = 4;
    GREATEREQ = 5;
  }
  BOp op = 1;
  IntExpression left = 2;
  IntExpression right = 3;
}

message DecimalBoolBinOp {
  enum BOp {
    EQ = 0;
    INEQ = 1;
    LESS = 2;
    LESSEQ = 3;
    GREATER = 4;
    GREATEREQ = 5;
  }
  BOp op = 1;
  DecimalExpression left = 2;
  DecimalExpression right = 3;
}

message BoolUnOp {
  BoolExpression expr = 1;
}

message BoolExpression {
  oneof expr {
    BoolBinOp boolBinOp = 1;
    BoolUnOp boolUnOp = 2;
    IntBoolBinOp intBoolBinOp = 3;
    DecimalBoolBinOp decBoolBinOp = 4;
    VarRef varRef = 6;
    //    Convert convert = 7;
  }
  Literal lit = 5;
}

message AddressExpression {
  oneof expr {
    CreateMinimalProxy cmp = 1;
    CreateFromBlueprint cfb = 2;
    VarRef varRef = 4;
    //    Convert convert = 5;
  }
  Literal lit = 3;
}

message IntBinOp {
  enum BOp {
    ADD = 0;
    SUB = 1;
    MUL = 2;
    DIV = 3;
    MOD = 4;
    EXP = 5;
    BIT_AND = 6;
    BIT_OR = 7;
    BIT_XOR = 8;
    LEFT_SHIFT = 9;
    RIGHT_SHIFT = 10;
  }

  BOp op = 1;
  IntExpression left = 2;
  IntExpression right = 3;
}

message IntUnOp {
  IntExpression expr = 1;
}

message DecimalBinOp {
  enum BOp {
    ADD = 0;
    SUB = 1;
    MUL = 2;
    DIV = 3;
    MOD = 4;
  }

  BOp op = 1;
  DecimalExpression left = 2;
  DecimalExpression right = 3;
}

message DecimalUnOp {
  DecimalExpression expr = 1;
}

message IntExpression {
  Literal lit = 1;
  oneof expr {
    IntBinOp binOp = 2;
    IntUnOp unOp = 3;
    VarRef varRef = 4;
    //    Convert convert = 5;
  }
}

message BytesMExpression {
  Literal lit = 3;
  oneof expr {
    Sha256 sha = 1;
    VarRef varRef = 4;
    //    Convert convert = 5;
  }
}

message BytesExpression {
  oneof expr {
    VarRef varRef = 1;
    //    Convert convert = 2;
  }
  Literal lit = 3;
}

message StringExpression {
  oneof expr {
    VarRef varRef = 1;
    //    Convert convert = 2;
  }
  Literal lit = 3;
}

message DecimalExpression {
  oneof expr {
    DecimalBinOp binOp = 1;
    DecimalUnOp unOp = 2;
    VarRef varRef = 4;
    //    Convert convert = 5;
  }
  Literal lit = 3;
}

message TypedExpression {
  AddressExpression addrExp = 1;
  BoolExpression boolExp = 2;
  BytesMExpression bmExp = 3;
  BytesExpression bExp = 4;
  StringExpression strExp = 5;
  DecimalExpression decExpression = 6;
  IntExpression intExp = 7;
}

message Literal {
  bool boolval = 2;
  uint64 decimalval = 3; // TO-DO: make this as int64 to enable signed variables
  bytes bMval = 4;
  string strval = 5;
  uint32 addval = 6;
  uint32 barrval = 7;
  uint64 intval = 1; // check if we can make it just int
}

