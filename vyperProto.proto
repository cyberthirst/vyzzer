syntax = "proto3";

message Int {
    uint32 n = 1;
    bool sign = 2;
}

message Bool {

}

message Decimal {

}

message BytesM {
    uint32 m = 1;
}

message String {
    uint32 max_len = 1;
}

message Address{}

message ByteArray{
    uint32 maxlen = 1;
}


message VarRef {
    oneof type {
        Int i = 1;
        Bool b = 2;
        Decimal d = 3;
        BytesM bM = 4;
        String s = 5;
        Address adr = 6;
        ByteArray barr = 7;
    }

    uint32 varnum = 8;
}

message Literal {
    oneof literal_oneof {
        uint64 intval = 1;  // check if we can make it just int
        bool boolval = 2;  // add literals for decimal, bytesM and string
        uint64 decimalval = 3;
        bytes bMval = 4;
        string strval = 5;
        uint32 addval = 6;
        uint32 barrval = 7;
    }
}

message BinaryOp {
    enum BOp {
        ADD = 0;
        SUB = 1;
        MUL = 2;
        DIV = 3;
        MOD = 4;
        EXP = 5;
        AND = 6;
        OR = 7;
        EQ = 8;
        INEQ = 9;
        LESS = 10;
        LESSEQ = 11;
        GREATER = 12;
        GREATEREQ = 13;
        BIT_AND = 14;
        BIT_OR = 15;
        BIT_XOR = 16;
        LEFT_SHIFT = 17;
        RIGHT_SHIFT = 18;
    }   

    BOp op = 1;
    Expression left = 2;
    Expression right = 3;
}

message UnaryOp {
    enum UOp {
        NOT = 0;
        MINUS = 1;
        BIT_NOT = 2;
        BALANCE = 3;
        CODEHASH = 4;
        CODESIZE = 5;
        IS_CONTRACT = 6;
        CODE = 7;
    }

    UOp op = 1;
    Expression expr = 2;
}

message Expression {
    oneof expr_oneof {
        VarRef varref = 1;
        Literal cons = 2;
        BinaryOp binop = 3;
        UnaryOp unop = 4;
        // NullaryOp nop = 5;
    }
}

message IfStmtCase {
    Expression cond = 1;
    Block if_body = 2;
}


message IfStmt {
    repeated IfStmtCase cases = 1;
    optional Block else_case = 2;
}

message ForStmtRanged {
    int32 start = 1;
    int32 stop = 2;
}
// imo should be expression, but there are restrictions 
// ref_id for range(x, x + N)
message ForStmtVariable {
    optional VarRef ref_id = 1;
    int32 length = 2;
}

message ForStmt {
    oneof for_oneof {
        ForStmtRanged       ranged              = 1;
        ForStmtVariable     variable            = 2;
    }
    Block body = 3;
}

message VarDecl {
    oneof type {
        Int i = 1;
        Bool b = 2;
        Decimal d = 3;
        BytesM bM = 4;
        String s = 5;
        Address adr = 6;
        ByteArray barr = 7;
    }
    Expression expr = 8;
}

message AssignmentStatement {
    VarRef ref_id = 1;
    Expression expr = 2;
}

message Statement {
    oneof stmt_oneof {
      VarDecl             decl            = 1;
      AssignmentStatement assignment      = 2;
      ForStmt             for_stmt        = 3;
      IfStmt              if_stmt         = 4;
    }
}

message Block {
    repeated Statement statements = 1;
}

message Reentrancy {
    string key = 1;
}

message FuncParam {
    oneof type {
        Int i = 1;
        Bool b = 2;
        Decimal d = 3;
        BytesM bM = 4;
        String s = 5;
        Address adr = 6;
        ByteArray barr = 7;
    }
}

message Func {
    enum Visibility {
        EXTERNAL = 0;
        INTERNAL = 1;
    }

    enum Mutability {
        PURE = 0;
        VIEW = 1;
        NONPAYABLE = 2;
        PAYABLE = 3;
    }

    Visibility vis = 1;
    Mutability mut = 2;
    optional Reentrancy ret = 3;
    repeated FuncParam input_params = 4;  
    repeated FuncParam output_params = 5;
    Block block = 6;
}

message Contract { 
    repeated VarDecl decls = 1;
    repeated Func functions = 2;
}

message CreateMinimalProxy{
    Expression target = 1;
    Expression value = 2;
    optional Expression salt = 3;
}